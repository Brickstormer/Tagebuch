<!DOCTYPE html>
<html>
<head>
  <script>
  var c = "";

  function ubergabe(b){
    if (b == '='){
        d=eval(c)
        console.log(d)
        document.getElementById("ergebniss").innerHTML = d;
    } else {
      c = c + b
      console.log(c)
      document.getElementById("Rechenweg").innerHTML = c;
    }

   }

   function loeschen(){
   c = '';
   document.getElementById('ergebniss').innerHTML ='';
   document.getElementById('Rechenweg').innerHTML ='';
   }

<table>
<tr>

    <td><div class="Knöpfeoben">+/-</div></td>
  </tr>
  <tr>

    <td><div onclick="ubergabe('*')"class="Knöpfelinks">*</div></td>
  </tr>

     <td><div onclick="ubergabe('-')" class="Knöpfelinks">-</div></td>
   </tr>
   <tr>
